# Lefthook configuration for Git hooks
# https://github.com/evilmartians/lefthook

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  jobs:
    - name: "ğŸ§¹ Lint staged files"
      glob: "*.{ts,js,json}"
      exclude: "dist/,reports/,coverage/"
      run: npx biome lint {staged_files} --fix
    - name: "ğŸ›¡ï¸ Type checking"
      glob: "*.{ts}"
      exclude: "dist/,reports/,coverage/"
      run: npx tsc --noEmit
    - name: "ğŸ¨ Format staged files"
      glob: "*.{ts,js,json}"
      exclude: "dist/,reports/,coverage/"
      run: npx biome check {staged_files} --fix --linter-enabled=false
